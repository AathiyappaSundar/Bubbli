<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bubbli Digital Services</title>
    <script type="text/javascript">
        // SPA Redirect for GitHub Pages
        // This script checks the URL path and redirects to index.html with the path as a query parameter
        // This allows the React Router to handle the routing on the client side
        var pathSegmentsToKeep = 0;

        var l = window.location;

        // If we're on the root path, don't do anything (let index.html load)
        if (l.pathname === '/' || l.pathname === '/index.html') {
            // Do nothing
        } else {
            l.replace(
                l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                l.hash
            );
        }
    </script>
</head>

<body>
</body>

</html>
